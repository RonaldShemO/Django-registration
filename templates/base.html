<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django apps</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>
<section class="navigation-section">
    <div class="navigation-section-container d-flex justify-content-center mb-4">
        <nav class="navigation">
            <a href="{% url 'home' %}"><button class="btn btn-info">Home</button>
            </a>
            <a href="{% url 'add-product' %}"><button class="btn btn-info">
                Add Products</button></a>
            <a href="{% url 'products' %}"><button class="btn btn-info">View products</button></a>
            <a href="{% url 'register' %}"><button class="btn btn-info">Register
            </button></a>
            <a href="{% url 'login' %}"><button class="btn btn-info">Login</button></a>
        </nav>
    </div>
</section>

{% if messages %}
    {% for message in messages %}
        <p class="text-success text-center">{{ message }}</p>
    {% endfor %}
{% endif %}
{% block content %}

{% endblock %}
</body>
</html>
